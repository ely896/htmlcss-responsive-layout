<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Responsive-Layout</title>
</head>
<body class="debug">

    <!--Start Header-->
    <header class="debug site-header">
        <div class="container-header d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="./img/logo.png" alt="logo">    
            </div>
                <div class="rigth-menu d-flex">
                   <ul class="d-flex align-items-center">
                        <li><a href="#">Planning</a></li>
                        <li><a href="#">Testimonials</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">About Us</a></li>
                   </ul>
                   <div class="started">
                        <a class="btn btn-white" href="#">Get Started</a>   
                   </div>  
                
                </div>    
                    <div class="hamburger align-items-center">
                        <i class="fa-solid fa-bars"></i>
                    </div>        
        </div>

    </header>
    <!--Finish Header-->
    <!--Start Main-->
    <main class="site-main">
        <!--Start Section Feautures-->
            <section class="debug feautures">
                <div class="debug container">
                    <div class="row">
                        <div class="debug col-8"></div>
                        <div class="debug col-4"></div>
                        <div class="debug col-4"></div>
                        <div class="debug col-4"></div>
                        <div class="debug col-4"></div>
                    </div>
                </div>
            </section>
        
        <!--Finish Section Application-->
        <!--Start Section Planning-->
        <section class="debug planning">
            <div class="debug container">
                <div class="row">
                    <div class="debug col-6"></div>
                    <div class="debug col-6"></div>

                </div>
                

            </div>
        </section>
        <!--Finish Section Planning-->
        <!--Start Section Testiomonial-->
        <section class="debug testimonials">
            <div class="debug container">
                <div class="text"></div>
                <div class="cards">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>

                </div>

            </div>
        </section>
        <!--Finish Section Testimonials-->
        <!--Start Section Benefits-->
        <section class="debug benefits">
            <div class="debug container">
                <div class="row">
                    <div class="debug col-4"></div>
                    <div class="debug col-4"></div>
                    <div class="debug col-4"></div>
                    <div class="debug col-4"></div>
                    <div class="debug col-4"></div>
                    <div class="debug col-4"></div>

                </div>
            </div>
        </section>
        <!--Finish Section Benefits-->
        <!--Start Section About Us-->
        <section class="debug aboutus">
            <div class="debug container">
                <div class="row">
                    <div class="col-8"></div>
                    <div class="col-4"></div>
                </div>
            </div>
        </section>
        <!--Finish Section About Us-->
        <!--Start Section Get Started-->
        <section class="debug get-started">
            <div class="debug container"></div>

        </section>
        <!--Finish Section Get Started-->
    </main>
    <footer>
        <section class="debug site-footer">
            <div class="top-footer"></div>
            <div class="bottom-footer"></div>
        </section>
    </footer>
    

    
</body>
</html>
